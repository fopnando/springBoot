<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Lista de Produtos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<h1>Lista de Produtos</h1>
		</nav>
		<br>

		<table class="table table-hover table-bordered " style-width>
			<thead class="table-light">
				<tr>
					<th scope="col"></th>
					<th scope="col">Id</th>
					<th scope="col">Nome Produto</th>
				</tr>
			</thead>
			<tbody th:each="produto : ${produtos}">
				<tr>
					<th scope="row"><input class="form-check-input me-1"
						type="checkbox"></th>
					<td><span th:text="${produto.id}"></span></td>
					<td><span th:text="${produto.nome}"></span></td>
				</tr>
			</tbody>
		</table>

		<button type="button" class="btn btn-outline-primary">Incluir</button>
		<button type="button" class="btn btn-outline-warning">Alterar</button>
		<button type="button" class="btn btn-outline-danger">Excluir</button>

	</div>

	<footer class="row"> </footer>
</body>
</html>
